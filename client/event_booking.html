<!DOCTYPE html>
<html lang="en">
<head>
  <title>TCR Hub Booking Design</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h1> Room Booking </h1>
    <p class="mt-2 col-md-12"> Book a room by first selecting which room you would like to book, then choosing the date, time and duration. </p>

    <select class="browser-default custom-select">
        <option selected>Select Room... </option>
        <option value="1">Music Room 1 (max 6 persons) £12/hour</option>
        <option value="2">Music Room 2 (max 4 persons) £8/hour</option>
        <option value="3">Meeting Room 1 (max 12 persons) £10/hour</option>
        <option value="4">Meeting Room 2 (max 7 persons) £5/hour</option>
        <option value="5">Cafeteria (max 24 persons) £50/hour</option>
        <option value="6">Sports Hall (max 24 persons) £40/hour</option>
        <option value="7">Reading Room (max 2 persons) No Charge</option>
    </select>
    <p class="mt-2 col-md-12" > Select the time by clicking below, then change the duration with the drop down. </p>

    <select class="browser-default custom-select" style="margin-top:30px">
        <option selected>Select Duration... </option>
        <option value="1">30 minutes</option>
        <option value="2">1 hour</option>
        <option value="3">1 hour 30 minutes</option>
        <option value="4">2 hours</option>
    </select>
    <table class="table" style="margin-top:30px">
        <tr>
            <td>Room</td>
            <td>Price/Hour</td>
            <td>Total Price</td>
        </tr>
        <tr>
            <td>Music Room 1</td>
            <td>12.00</td>
            <td>£24.00</td>
        </tr>
    </table>
    <div class="row" style="margin-bottom: 30px;">
        <div class="col-sm-6"></div>
        <div class="col-sm-2"><a class="btn btn-primary" href="#" role="button" >Book and pay now</a></div>
        <div class="col-sm-1" style="text-align: center;"><h5>or</h5></div>
        <div class="col-sm-3"><a class="btn btn-primary" href="#" role="button" >Book and pay at desk</a></div>
    </div>
</div>
</body>
