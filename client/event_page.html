<div class="container">
  <h2 style="color: #A5B686 ;">Book your events here.</h2>
  <div class="container" id="eventCards">
    
  </div> 
</div>

<div class="modal fade" id="popUp">
 <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header newColor">
        <h5 class="modal-title">Book your activity</h5>
        <button type="button" class="close" data-dismiss="modal">
          <span aria-hidden="true">X</span>
        </button>
      </div>
      
      <div class="modal-body" >
        <div class="container-fluid" style="padding-left: 0px";>
          <div class="row mb-3">
            <div class="col-md-6">
              <img id="popUpImg" style="width: 100%;"><img>
            </div>
            <div class="col-md-6">
              <h4 id="popUpTitle">.</h4>
              <p id="popUpDesc">.</p>
            </div>
          </div>
          <div class="row" >
            <div class="col-md-12" >
              <div style="width: 100%; height: 42px; background-color: #EDEDED;  padding: 5px 5px 5px 10px;">
                <h4> Book this event </h4>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="card-columns" id="dateCards">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group" style="padding-top: 20px;">
                <table class="table" style="margin-top:30px; " id="checkoutTable">
                  <tr>
                    <td>Ticket Type</td>
                    <td>Ticket Date</td>
                    <td>Ticket Cost</td> 
                    <td>Quantity</td>
                    <td>Cost</td>
                  </tr>
                  <tr>
                    <td>--</td>
                    <td>--</td>
                    <td>--</td>
                    <td>--</td>
                    <td>--</td>
                  </tr>
                </table>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-8">
            </div>
            <div class="col-md-4">
              <p id="totalCost"> Total Cost: Â£0.00</p>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary newColorHov" onclick="submit()">Book this date</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
